<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

h2 {
    color: #dc3545; /* Red color for emphasis */
}

p {
    color: #333;
    margin-bottom: 20px;
}

form {
    display: inline-block; /* Align the buttons horizontally */
}

button {
    background-color: #dc3545;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
}

button:hover {
    background-color: #c82333;
}

a {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
}

/* Add more styles for different elements as needed */

    </style>
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
