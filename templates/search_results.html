<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2188d9;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h3 {
            color: #5bc0de;
        }

        p {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        li:empty {
            color: #333;
        }
    </style>

<!-- <body> -->
    <!-- {% block content %} -->
        <h2>Search Results for "{{ query }}"</h2>

        <form method="GET" action="{% url 'product_search' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for products">
            <input type="submit" value="Search">        
        </form>

        <ul>
            {% for product in products %}
                <li>
                    <h3>{{ product.name }}</h3>
                    <p>Price: â‚¹{{ product.price }}</p>
                    <p>Stock: {{ product.stock }}</p>
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }} Image" width="100" height="100">
                    {% endif %}
                    <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Product</a>
                </li>
            {% empty %} 
                <li>No products found.</li>
            {% endfor %}             
        </ul>
    {% endblock %}
</body>
</html>
