{% extends 'theme.html' %}

{% block content %}
    <!-- Include Font Awesome for icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inline CSS for additional styling -->
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f5f6f7, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px 0;
            font-size: 2.5em;
            color: #444;
            position: relative;
        }

        h1::after {
            content: "";
            width: 60px;
            height: 4px;
            background-color: #ff6f61;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Container Styling */
        .container {
            padding: 40px 20px;
        }

        /* Product Card Styling */
        .product-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 111, 97, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px; /* Set the desired height */
            object-fit: cover;
            transition: transform 0.3s, opacity 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Card Body Styling */
        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .card-price {
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        /* Buttons Styling */
        .product-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-primary {
            background-color: #290e92; /* Primary color for buttons */
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            color: white; /* Ensure text color contrasts well */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05);
        }

        /* Empty Wishlist Message */
        .empty-message {
            text-align: center;
            font-size: 1.5em;
            color: #777;
            margin-top: 50px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .product-image {
                height: 200px;
            }

            .btn-primary {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 576px) {
            .product-card {
                margin: 0 10px; /* Add some horizontal margin */
            }
        }
    </style>

    <h1>Your Wishlist</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% for item in wishlist %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card product-card">
                        <img src="{{ item.product.image.url }}" class="card-img-top product-image" alt="{{ item.product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.name }}</h5>
                            <p class="card-price">â‚¹{{ item.product.price }}</p>
                            <div class="product-buttons">
                                <!-- Add to Cart Button -->
                                <form action="{% url 'add_to_cart' %}" method="POST" class="d-inline">
                                    {% csrf_token %}
                                    <input type="hidden" name="product_id" value="{{ item.product.id }}">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-shopping-cart"></i> Add to Cart
                                    </button>
                                </form>
                                <!-- View Product Button -->
                                <a href="{% url 'product_details' item.product.id %}" class="btn btn-primary">
                                    <i class="fas fa-eye"></i> View Product
                                </a>
                                <!-- Remove from Wishlist Button -->
                                <form action="{% url 'remove_from_wishlist' item.product.id %}" method="POST" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-trash-alt"></i> Remove
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="empty-message">
                    <p>No products found in your wishlist.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
